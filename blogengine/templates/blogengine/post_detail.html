{% extends "blogengine/base.html" %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
        <div class="date">
          <p><time datetime="2015-08-08">{{ post.published_date }}</time></p>
        </div>
        {% endif %}
        <p>{{ post.text|linebreaks }}</p>

    </div>
{% endblock %}
